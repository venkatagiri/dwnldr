<!doctype html>
<html>
<head>
  <title>dwnldr for YouTube</title>
  <meta name="description" content="A video downloader for YouTube." />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="icon" type="image/png" href="logo.png">
  <link href="http://fonts.googleapis.com/css?family=Averia+Sans+Libre" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1><img src="logo.png" class="logo" />dwnldr<span> for YouTube</span></h1>
  </header>
  <section>
    <article class="download-form">
      <form method="get">
        <input type="text" name="url" placeholder="Your link goes here..." id="url" class="url" value="<%= url || '' %>"/>
        <button type="submit" class="download">Download</button>
      </form>
      <script>
        var url = document.getElementById('url');
        if(url.value === '') url.focus();
      </script>
    </article>

    <% if(msg) { %>    
    <span class="msg">&gt; <%= msg %></span>
    <% } %>

    <% if(formats.length > 0) { %>
    <article class="download-options">
      <ul class="list">
      <% formats.forEach(function(el, index) { %>
        <li>
          <a href="?<%= qs.stringify({url: url , format: el.format}) %>">Download</a>
          (<%= el.extension %> format - <%= el.resolution %> resolution)
        </li>
      <% }); %>
      </ul>
    </article>
    <% } %>
  </section>
  <footer>
    <p>built by <a href="http://venkatagiri.me" target="_blank">venkatagiri</a></p>
  </footer>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,window.document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-8949267-5', 'venkatagiri.me');
    ga('send', 'pageview');
  </script>
</body>
</html>
